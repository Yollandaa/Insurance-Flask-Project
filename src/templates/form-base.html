<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="../static/css/forms-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
    crossorigin="anonymous"
  />
</head>
<body>
  <nav class="navbar">
    <a class="navbar-brand" href="/">
        <img src="../static/images/logo2.png" width="60" height="60" class="d-inline-block align-top" alt="">
        <span class="brand-text">InsureHub</span>
    </a>
    <div class="d-flex align-items-center">
      <a class="nav-link active" href="/"> Home <span class="sr-only">(current)</span></a>
      <a class="nav-link" href="/#get-quote">Get a Quote</a>
      <a class="nav-link" href="/#contact">Contact Us</a>
      <a class="nav-link" href="/form/login">
          <i class="fas fa-user"></i> Login
      </a>
      <a class="nav-link" href="/form/register">
          <i class="fas fa-user"></i> Sign Up</a>
      
  </div>
</nav>


    <div class="container">
      <div class="logo">
        <img src="../static/images/logo2.png" alt="InsureHub Logo">
              <br></br>
              <h2>{% block subtitle %} {% endblock %}</h2>
      </div>

        {% block login %} {% endblock %}

        {% block register %} {% endblock %}

        {% block contactus %} {% endblock %}
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
</body>
</html>
